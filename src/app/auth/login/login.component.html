<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
               <h1 class="text-center"> Ingresar</h1>
               <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group has-success">
                       <label for="email">Email</label>
                      <input type="email"  class="form-control is-valid" formControlName="email"/>
                   </div>
                   <div class="form-group">
                        <label for="password">ContraseÃ±a</label>
                        <input type="password"  class="form-control is-valid" formControlName="password"/>
                   </div>   
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                </form>
                <div class="form-group mt-3">
                    <p>Create una cuenta<a [routerLink]="['/register']"> Registrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
