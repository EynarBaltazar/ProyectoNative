<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
               <h1 class="text-center"> Registrate</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                   <div class="form-group has-success">
                       <label for="email">Email</label>
                      <input type="email"  class="form-control is-valid" formControlName="email"/>
                      <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div class="container-error-message" *ngIf="email.errors.required">
                          Correo Electronico es requerido
                        </div>
                        <div class="container-error-message" *ngIf="email.errors.minlength">
                          Correo Electronico debe tener mas de 5 caracteres
                        </div>
                        <div class="container-error-message"
                          *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
                          Su Correo electronico no es valido 
                        </div>
                      </div>
                   </div>
                   <div class="form-group">
                        <label for="password">Contrase単a</label>
                        <input type="password"  class="form-control is-valid" formControlName="password" />
                        <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                            <div class="container-error-message" *ngIf="password.errors.required">
                              Contrase単a Requerida !
                            </div>
                            <div class="container-error-message" *ngIf="password.errors.minlength">
                             Su contrase単a debe tener mas de 6 caracteres !
                            </div>
                        </div>

                   </div>   
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
                </form>
                <div class="form-group mt-3">
                <p>多Tiene usted una cuenta?<a [routerLink]="['/login']"> Ingresa</a></p>
                
                </div>
            </div>
        </div>
    </div>
</div>
